services:
  - type: web
    name: wordpress
    env: docker
    plan: free
    autoDeploy: true
    buildCommand: ""
    startCommand: ""
    envVars:
      - key: WORDPRESS_DB_HOST
        value: aws.connect.psdb.cloud    # ← host ديال PlanetScale
      - key: WORDPRESS_DB_USER
        value: e0f99eww00ja7etbkd8x          # ← username من PlanetScale
      - key: WORDPRESS_DB_PASSWORD
          sync: false  # ← password من PlanetScale
      - key: WORDPRESS_DB_NAME
        value: wordpress_db                   # ← اسم قاعدة البيانات
      - key: WORDPRESS_DEBUG
        value: "true"

